<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scrap</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš¢</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --text-primary: #e6e6ff;
            --text-secondary: #9090b3;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: clamp(12px, 2vw, 16px);
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Prevent image dragging */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 4px;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
        }

        .game-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 400;
            margin-bottom: 3rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
        }

        .begin-button {
            display: inline-block;
            padding: 1rem 3rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-family: inherit;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-transform: lowercase;
        }

        .begin-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .footer-section {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            border-top: 1px solid rgba(230, 230, 255, 0.1);
        }

        .version-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .version-number {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: none;
        }

        .version-number:hover {
            text-decoration: underline;
        }

        .credits {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .credits a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .credits a:hover {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .footer-section {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

            .game-title {
                letter-spacing: 0.2em;
            }
        }

        @media (min-width: 769px) {
            .footer-section {
                align-items: flex-end;
            }
            
            .version-info, .credits, .nav-links {
                flex: 1;
                text-align: center;
            }
            
            .version-info {
                text-align: left;
            }
            
            .nav-links {
                text-align: right;
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 60% 10%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 30% 90%, rgba(236, 72, 153, 0.05) 0%, transparent 40%);
        }

        /* Add starfield effect */
        .bg-decoration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 160px 30px, rgba(255,255,255,0.8), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            opacity: 0.4;
            animation: twinkle 8s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Subtle animation */
        .hero-content {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* About section toggle */
        .about-section {
            display: none;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .about-section.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .about-section h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .about-section p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .close-about {
            background: var(--text-secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 1rem;
        }

        .close-about:hover {
            background: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    
    <div class="main-container">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="game-title">Space Scrap</h1>
                <p class="tagline">capture the flag in space</p>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <a href="game.html" class="begin-button">single player</a>
                    <a href="multiplayer.html" class="begin-button" style="background-color: #22c55e;">multiplayer</a>
                </div>
            </div>
        </section>


        <footer class="footer-section">
            <div class="version-info">
                <a href="#" class="version-number">1.0.0</a>
                <div>5th September 2025</div>
            </div>
            
            <div class="credits">
                space scrap Â© 2025
            </div>
            
            <div class="nav-links">
            </div>
        </footer>
    </div>

    <script>

        // Add keyboard shortcut for quick start
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' || e.code === 'Space') {
                e.preventDefault();
                window.location.href = 'game.html';
            }
        });

    </script>
</body>
</html>
